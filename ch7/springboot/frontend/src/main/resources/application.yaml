server:
  port: 8081
spring:
  security:
    oauth2:
      client:
        registration:
          myfrontend:
            provider: keycloak
            client-id: mywebapp
            # change CLIENT_SECRET below with the secret generated by Keycloak for the mywebapp client
            client-secret: h2OD5ctXYai86HXjB8vqge4NCCsaOPTZ
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/"
            scope: openid
        provider:
          keycloak:
            # issuer-uri: http://localhost:8080/realms/myrealm
            authorization-uri: http://localhost:8080/realms/myrealm/protocol/openid-connect/auth
            token-uri: http://localhost:8080/realms/myrealm/protocol/openid-connect/token
            jwk-set-uri: http://localhost:8080/realms/myrealm/protocol/openid-connect/certs